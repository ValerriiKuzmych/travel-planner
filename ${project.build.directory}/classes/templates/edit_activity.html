<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Edit Activity</h2>

        <a th:href="@{/trips/{id}(id=${form.tripId})}"
           class="btn btn-outline-secondary">
            Cancel
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <div th:if="${error}" class="alert alert-danger"
                 th:text="${error}">
            </div>

            <form th:action="@{/trips/{tripId}/activities/{id}/edit(tripId=${form.tripId}, id=${form.id})}"
                  th:object="${form}"
                  method="post">

                <input type="hidden" th:field="*{tripId}"/>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <input class="form-control" th:field="*{type}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" th:field="*{date}">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Start time</label>
                        <input type="time" class="form-control" th:field="*{startTime}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">End time</label>
                        <input type="time" class="form-control" th:field="*{endTime}">
                    </div>
                </div>

                <button class="btn btn-success" type="submit">
                    Save
                </button>

            </form>
        </div>
    </div>

</div>
</html>
