<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"
            th:text="'Activities â€” ' + ${trip.city}">
        </h2>

        <a th:href="@{/trips/{id}/activities/create(id=${trip.id})}"
           class="btn btn-success">
            + Add Activity
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Start</th>
                    <th>End</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="a : ${activities}">
                    <td th:text="${a.name}"></td>
                    <td th:text="${a.type}"></td>
                    <td th:text="${a.date}"></td>
                    <td th:text="${a.startTime}"></td>
                    <td th:text="${a.endTime}"></td>

                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary"
                           th:href="@{'/trips/' + ${trip.id} + '/activities/' + ${a.id} + '/edit'}">
                            Edit
                        </a>

                        <form th:action="@{'/trips/' + ${trip.id} + '/activities/' + ${a.id} + '/delete'}"
                              method="post"
                              class="d-inline">
                            <button class="btn btn-sm btn-outline-danger"
                                    type="submit">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
</html>
