<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Create Activity</h2>

        <a th:href="@{/trips/{id}(id=${form.tripId})}"
           class="btn btn-outline-secondary">
            Cancel
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <div th:if="${error}"
                 class="alert alert-danger"
                 th:text="${error}">
            </div>

            <form th:action="@{/trips/{tripId}/activities/create(tripId=${form.tripId})}"
                  th:object="${form}"
                  method="post">

                <input type="hidden" th:field="*{tripId}"/>


                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">
                            Name
                            <span class="text-muted small">(max 50)</span>
                        </label>


                        <input class="form-control"
                               th:field="*{name}"
                               maxlength="50">
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">
                            Note
                            <span class="text-muted small">(optional, max 120)</span>
                        </label>

                        <textarea class="form-control"
                                  th:field="*{note}"
                                  maxlength="120"
                                  rows="3"
                                  placeholder="Short note visible in cards and PDF">
        </textarea>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Date</label>
                        <input type="date"
                               class="form-control"
                               th:field="*{date}">
                    </div>
                </div>


                <div class="row mb-4">
                    <div class="col-md-2">
                        <label class="form-label">Start time</label>
                        <input type="time"
                               class="form-control"
                               th:field="*{startTime}">
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">End time</label>
                        <input type="time"
                               class="form-control"
                               th:field="*{endTime}">
                    </div>
                </div>

                <button class="btn btn-success" type="submit">
                    Create
                </button>

            </form>
        </div>
    </div>

</div>
</html>
