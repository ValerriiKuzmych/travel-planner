<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Activity</title>
</head>
<body>

<h2>Create activity</h2>

<div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
</div>

<form method="post">
    <input type="hidden" th:field="${form.tripId}"/>

    Name: <input type="text" th:field="${form.name}"/><br/>
    Type: <input type="text" th:field="${form.type}"/><br/>
    Date: <input type="date" th:field="${form.date}"/><br/>
    Start time: <input type="time" th:field="${form.startTime}"/><br/>
    End time: <input type="time" th:field="${form.endTime}"/><br/>

    <button>Create</button>
</form>

</body>
</html>
