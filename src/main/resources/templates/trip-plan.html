<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:temporal="http://www.thymeleaf.org/extras/java8time"
      th:replace="~{layout :: layout(~{::content})}">

<div th:fragment="content">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1" th:text="${plan.city}"></h2>
            <div class="text-muted">
                <span th:text="${plan.startDate}"></span>
                —
                <span th:text="${plan.endDate}"></span>
            </div>
        </div>

        <div>
            <a th:href="@{/trips/{id}/plan/pdf(id=${plan.tripId})}"
               class="btn btn-outline-primary me-2"
               target="_blank">
                Export PDF
            </a>

            <a th:href="@{/trips/{id}(id=${plan.tripId})}"
               class="btn btn-outline-secondary">
                Back
            </a>
        </div>
    </div>


    <div class="row g-3">

        <div class="col-sm-6 col-lg-4"
             th:each="date : ${plan.tripDates}">

            <div class="card h-100 shadow-sm">


                <div class="card-header bg-info-subtle border-bottom">
                    <strong th:text="${#temporals.format(date, 'EEEE')}"></strong>
                    <div class="small text-muted"
                         th:text="${#temporals.format(date, 'dd MMM')}">
                    </div>
                </div>


                <div class="card-body">


                    <div class="mb-3">
                        <h6 class="text-muted mb-2">Weather</h6>

                        <div th:if="${!plan.weather.containsKey(date)}"
                             class="text-muted small">
                            No forecast available
                        </div>

                        <ul class="list-unstyled mb-0"
                            th:if="${plan.weather.containsKey(date)}">

                            <li th:each="p : ${plan.weather.get(date).periods}"
                                class="small mb-1">

                                <strong th:text="${p.period.label}"></strong>
                                —
                                <span th:text="${p.temperature} + '°C'"></span>,
                                <span th:text="${p.description}"></span>
                            </li>
                        </ul>

                        <div th:if="${plan.weatherLimited and date.equals(plan.lastWeatherDate)}"
                             class="text-muted small mt-1">
                            Forecast available only for the next few days
                        </div>
                    </div>


                    <div>
                        <h6 class="text-muted mb-2">Activities</h6>

                        <div th:if="${!plan.activities.containsKey(date)}"
                             class="text-muted small">
                            No activities planned
                        </div>

                        <ul th:if="${plan.activities.containsKey(date)}"
                            class="list-unstyled mb-0">

                            <li th:each="a : ${plan.activities.get(date)}"
                                class="small mb-1">

                                <strong th:text="${a.startTime}"></strong>
                                —
                                <span th:text="${a.name}"></span>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
</html>
