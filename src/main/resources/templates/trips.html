<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Trips</title>
</head>
<body>

<h2> My Trips</h2>

<a th:href="@{/trips/create}">
    <button> Create Trip</button>
</a>

<br/><br/>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>City</th>
        <th>Start Date - End Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trip : ${trips}">
        <td th:text="${trip.city}"></td>
        <td>

            <span th:text="${trip.startDate}"></span>
            -
            <span th:text="${trip.endDate}"></span>


        </td>


        <td>
            <a th:href="@{/trips/{id}/edit(id=${trip.id})}">
                <button>Edit</button>
            </a>
            <form th:action="@{/trips/{id}/delete(id=${trip.id})}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            <a th:href="@{/trips/{id}/pdf(id=${trip.id})}">
                <button>PDF</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
